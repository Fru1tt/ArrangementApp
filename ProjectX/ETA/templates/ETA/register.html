{% extends "ETA/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block extra_css %}
<style>
  body {
    background-color: #f1fbff;
  }
  .register-card {
    background-color: #ffffff;
    border: 1px solid #b3d7ef;
  }
  .register-header {
    background-color: #23A4DC;
    color: white;
  }
  .btn-register {
    background-color: #23A4DC;
    border-color: #00a1f2;
  }
  .btn-register:hover {
    background-color: #008ed3;
    border-color: #008ed3;
  }
</style>
{% endblock extra_css %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow register-card">
      <div class="card-header register-header">
        <h4 class="mb-0">Create Your Account</h4>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-register btn-block text-white">Register</button>
        </form>
        <div class="text-center mt-3">
          <small>Already have an account? <a href="{% url 'login' %}">Login here</a>.</small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
